name: CI

on:
  push:
    branches: [ master ]
  pull_request:

env:
  rgbds_version: v1.0.1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Checkout rgbds
        uses: actions/checkout@v6
        with:
          path: rgbds
          ref: ${{ env.rgbds_version }}
          repository: gbdev/rgbds

      - name: Install rgbds
        working-directory: rgbds
        run: |
          sudo apt-get update
          sudo apt-get install -yq bison libpng-dev pkg-config
          sudo make -j$(nproc) install

      - name: Remove rgbds
        run: |
          rm -rf rgbds

      - name: Compare
        if: ${{ github.repository_owner == 'pret' }}
        run: |
          make DEBUG=1 -j$(nproc) compare
          .github/checkdiff.sh

      - name: Make
        if: ${{ github.repository_owner != 'pret' }}
        run: |
          make -j$(nproc)
          .github/checkdiff.sh

      - name: Checkout symbols
        if: ${{ github.repository_owner == 'pret' && github.event_name == 'push' }}
        uses: actions/checkout@master
        with:
          path: symbols
          ref: symbols

      - name: Move symbols
        if: ${{ github.repository_owner == 'pret' && github.event_name == 'push' }}
        run: |
          cp -v *.sym *.map symbols/

      - name: Update symbols
        if: ${{ github.repository_owner == 'pret' && github.event_name == 'push' }}
        uses: EndBug/add-and-commit@v9
        with:
          cwd: "./symbols"
          add: "*.sym *.map"
          message: ${{ github.event.commits[0].message }}

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Checkout rgbds
        uses: actions/checkout@v6
        with:
          path: rgbds
          ref: ${{ env.rgbds_version }}
          repository: gbdev/rgbds

      - name: Install rgbds
        working-directory: rgbds
        run: |
          brew install bison libpng pkg-config
          export PATH="$(brew --prefix bison)/bin:$PATH"
          sudo make -j$(sysctl -n hw.ncpu) install

      - name: Remove rgbds
        run: |
          rm -rf rgbds

      - name: Compare
        if: ${{ github.repository_owner == 'pret' }}
        run: |
          make DEBUG=1 -j$(sysctl -n hw.ncpu) compare
          .github/checkdiff.sh

      - name: Make
        if: ${{ github.repository_owner != 'pret' }}
        run: |
          make -j$(sysctl -n hw.ncpu)
          .github/checkdiff.sh
